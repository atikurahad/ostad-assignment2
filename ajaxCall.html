<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ajax.css">
    <title>Document</title>
  </head>
  <body>
    <div>
      <button onclick="getData()"> Get data in console</button>

    <script>
      function getData() {

      }
